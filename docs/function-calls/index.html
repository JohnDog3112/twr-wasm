<!doctype html>
<head>
	<title>function-calls example</title>
</head>
<body>
	<div id="twr_iodiv" tabindex="0">Loading... <br></div>

	<!-- also see package.json 'alias' -->
	<script type="importmap">
		{
			"imports": {
			"tiny-wasm-runtime": "../../lib-js/index.js",
			"whatkey": "../../lib-js/whatkey.js"
			}
		}
	</script>

	<script type="module">
		import {twrWasmModule} from "tiny-wasm-runtime";

		console.log("twrWasmModule");
		
		try {
			const mod = new twrWasmModule();

			document.getElementById("twr_iodiv").innerHTML ="<br>";

			await mod.loadWasm("./function-calls.wasm");

			await mod.executeC(["twr_wasm_print_mem_debug_stats"]);

			const s="This is a string.";

			let ba=new Uint8Array(4);
			ba[0]=99;ba[1]=98;ba[2]=97;ba[3]=6;
			
			const url=new URL('function-calls.c', import.meta.url);

			let r=await mod.executeC(["function_calls", s, ba.buffer, ba.length, url]);
			console.log("function_calls() returned: "+r);
			console.log("as string: ", mod.getString(r));

			r=await mod.executeC(["get_structu32"]);
			console.log("get_struct32() returned: "+r);
			const ba32=mod.getU32Arr(r);
			console.log("three 32 bit ints are: ", ba32[0], ba32[1], ba32[2]);

			r=await mod.executeC(["get_structu8"]);
			console.log("get_struct8() returned: "+r);
			const ba8=mod.getU8Arr(r);
			console.log("three 8 bit ints are: ", ba8[0], ba8[1], ba8[2]);
		}
		catch(ex) {
			console.log("unexpected exception");
			throw ex;
		}

	</script>
</body>
</html>
