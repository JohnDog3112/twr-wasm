<!DOCTYPE html>
<html>
    <head>
        <title>Audio Tests</title>

        <script type="importmap">
            {
                "imports": {
                    "twr-wasm": "../../lib-js/index.js"
                }
            }
        </script>
    </head>
    <body>
        <div id="test_div_1"></div>
        <div id="twr_iodiv"></div>
        <div id="test_div_2"></div>

        <script type="module">
            "use strict";
            
            import {twrWasmModule, twrWasmModuleAsync} from "twr-wasm";
            import eventTester from "./out/eventTester.js";

            new eventTester;

            const is_async = window.location.hash=="#async";

            const mod = is_async ? new twrWasmModuleAsync() : new twrWasmModule();
            await mod.loadWasm("./tests-uievents.wasm");

            await mod.callC(["runTests"]);

        </script>
    </body>
</html>
